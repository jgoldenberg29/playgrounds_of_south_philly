<!DOCTYPE html>
<html>
  <head>
    <title>Playground Survey</title>
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a id="columbus-square" href="columbus-square-home.html" name="columbus-square-home-page">
        Columbus Square
      </a>
      <a id="survey" href="survey.html" name="survey">
        Survey
      </a>
      <a id="other-playgrounds" href="other-playgrounds.html" name="other-playgrounds">
        Other Playgrounds
      </a>
      <a id="photo-gallery" href="photo-gallery.html" name="photo gallery">
        Gallery
      </a>
    </header>
    <h1>Playground Survey</h1>

    <form>
      <fieldset>
        <legend>Add Family</legend>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email_address">
        </div>

        <div>
          <label for="numberOfChildren">How many children do you have?</label>
          <select id="numberOfChildren" name="how_many_children_do_you_have_?">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select>
        </div>

        <div>
          <label for="ageOfFirstChild">Age of First Child</label>
          <select id="ageOfFirstChild" name="age_of_first_child">
            <option value="0-2_yrs">0-2 yrs</option>
            <option value="2-4_yrs">2-3 yrs</option>
            <option value="4-6_yrs">4-6 yrs</option>
            <option value="6-10_yrs">6-10 yrs</option>
            <option value="10+_yrs">10+ yrs</option>
          </select>
        </div>

        <div>
          <fieldset class="feature-choice">
            <legend>Child's favorite playground feature</legend>
            <div>
              <label for="featureChoice1">swings</label>
              <input type="radio" id="featureChoice1" value="swings" name="playground_feature">

              <label for="featureChoice2">climbing structure</label>
              <input type="radio" id="featureChoice2" value="climbing_structure" name="playground_feature">

              <label for="featureChoice3">water feature</label>
              <input type="radio" id="featureChoice3" value="water_feature" name="playground_feature">
            </div>
          </fieldset>
        </div>

        <div>
          <label for="ageOfSecondChild">Age of Second Child</label>
          <select id="ageOfSecondChild" name="age_of_second_child">
            <option value="n/a">n/a</option>
            <option value="0-2_yrs">0-2 yrs</option>
            <option value="2-4_yrs">2-3 yrs</option>
            <option value="4-6_yrs">4-6 yrs</option>
            <option value="6-10_yrs">6-10 yrs</option>
            <option value="10+_yrs">10+ yrs</option>
          </select>
        </div>

        <div>
          <fieldset class="feature-choice">
            <legend>Child's favorite playground feature</legend>
            <div>
              <label for="featureChoice1">swings</label>
              <input type="radio" id="featureChoice1" value="swings" name="playground_feature">

              <label for="featureChoice2">climbing structure</label>
              <input type="radio" id="featureChoice2" value="climbing_structure" name="playground_feature">

              <label for="featureChoice3">water feature</label>
              <input type="radio" id="featureChoice3" value="water_feature" name="playground_feature">
            </div>
          </fieldset>
        </div>

        <div>
          <label for="otherActivities">Please describe any other activities your children enjoy at the playground</label>
          <textarea id="otherActivities" name="other_activities_at_the_playground"></textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
